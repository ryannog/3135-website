    <script>
        // Function to initialize the YouTube video player
        function onYouTubeIframeAPIReady() {
            fetchVideo();
        }

        function fetchVideo() {
            // Extract video IDs from YouTube URLs
            const videoUrl1 = 'https://www.youtube.com/watch?v=J_ekvFybels&ab_channel=CalgaryBarbell';
            const videoId1 = new URL(videoUrl1).searchParams.get('v');

            const videoUrl2 = 'https://www.youtube.com/watch?v=HnQGKxU3eds&ab_channel=SquatUniversity';
            const videoId2 = new URL(videoUrl2).searchParams.get('v');

            const videoUrl3 = 'https://www.youtube.com/watch?v=bbvefUVL0Eo&ab_channel=PRsPerformance';
            const videoId3 = new URL(videoUrl3).searchParams.get('v');

            // Load players for both videos
            loadPlayer(videoId1, 'player-container-1');
            loadPlayer(videoId2, 'player-container-2');
            loadPlayer(videoId3, 'player-container-3');
        }

        function loadPlayer(videoId, containerId) {
            const player = new YT.Player(containerId, {
                height: '360',
                width: '640',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Play the video
            // event.target.playVideo();

            // Stop the video after 6 seconds
            setTimeout(function () {
                event.target.stopVideo();
            }, 6000);
        }

        function displayError(message) {
            const errorElement = document.createElement('p');
            errorElement.textContent = `Error: ${message}`;
            document.getElementById('player-container').appendChild(errorElement);
        }
    </script>
